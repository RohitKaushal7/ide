<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="prism.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <div>IDE</div>
        <span class="tag">The Online Compiler.</span>
      </header>
      <div class="main">
        <div class="ide-fields">
          <div class="ip">
            <div class="title">
              code
              <div class="lang">
                <select name="lang" id="lang" onchange="change()"
                  ><option value="cpp">c++</option
                  ><option value="python">Python</option></select
                >
              </div>
            </div>
            <div id="code"></div>
          </div>
          <div class="io">
            <div class="ip">
              <div class="title">inp</div>
              <textarea name="inp" id="inp"></textarea>
            </div>
            <div class="ip">
              <div class="title">out</div>
              <textarea name="out" id="out"></textarea>
            </div>
          </div>
        </div>
        <div class="outer">
          <div class="inner"></div>
        </div>
        <button type="submit" id="Compile">Compile</button
        ><button type="reset" id="Clear">Clear</button>
      </div>
      <footer>Made with love by <b>Rohit Kaushal</b></footer>
    </div>

    <script src="script.js"></script>
    <script src="monaco/vs/loader.js"></script>
    <script>
      var editor;
      require.config({ paths: { vs: "monaco/vs" } });
      function load() {
        document.getElementById("code").innerHTML = "";
        require(["vs/editor/editor.main"], function() {
          editor = monaco.editor.create(document.getElementById("code"), {
            value:
              lang == "cpp"
                ? [
                    '#include<bits/stdc++.h>\nusing namespace std;\nint main(){\n  cout<<"Hello World";\n  return 0;\n}'
                  ].join("\n")
                : ["print('Hello World')"].join("\n"),
            language: lang
          });
        });
      }
      load();
    </script>
  </body>
</html>
