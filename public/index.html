<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="prism.css" />
  </head>
  <body>
    <div class="header">
      <h1>IDE <small>C++ compiler</small></h1>
    </div>
    <div class="container">
      <form action="/compile" method="POST" id="main" class="main">
        <div class="code">
          <div class="title">code</div>
          <div id="code"></div>
        </div>
        <div class="inp">
          <div class="title">input</div>
          <textarea id="inp" cols="50" rows="10"></textarea>
        </div>
        <div class="out">
          <div class="title">output</div>
          <textarea id="out" cols="50" rows="10"></textarea>
        </div>

        <div class="footer">
          <div class="bar"></div>
          <button type="submit" id="comp">Compile</button>
          <button id="clear" type="reset">Clear</button>
        </div>
      </form>
    </div>

    <script src="monaco/vs/loader.js"></script>
    <script>
      require.config({ paths: { vs: "monaco/vs" } });
      var editor;
      require(["vs/editor/editor.main"], function() {
        editor = monaco.editor.create(document.getElementById("code"), {
          value: [
            "#include<bits/stdc++.h>\nusing namespace std;\nint main(){\n\nreturn 0;\n}"
          ].join("\n"),
          language: "cpp"
        });
      });
    </script>
    <script src="script.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
